on:
  pull_request:
    paths:
      - '**.rs'
      - 'Cargo.toml'
  workflow_dispatch:

name: Docker tests

jobs:
  msrv_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
      - run: docker pull erikvl87/languagetool
      - run: docker run --rm -p 8010:8010 erikvl87/languagetool
