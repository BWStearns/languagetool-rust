on:
  pull_request:
    paths:
      - '**.rs'
      - 'Cargo.toml'
  workflow_dispatch:

name: Docker tests

jobs:
  docker-tests:
    runs-on: ubuntu-latest
    env:
      LANGUAGETOOL_HOSTNAME: "http://localhost"
      LANGUAGETOOL_PORT: 8010
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
      - run: docker pull erikvl87/languagetool
      - run: docker run -d --rm -p 8010:8010 -e langtool_pipelinePrewarming=true erikvl87/languagetool
      - run: cargo install --path . --all-features --debug
      - run: sleep 10
      - run: cat README.md | ltrs check
      - run: ltrs languages
      - run: ltrs check -t "Some text with a apparent mistake"
